<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio HTML</title>
</head>
<body>

    <form autocomplete="on" action="pagina2.html" method="get">
        <label for="nome">Nome</label> 
        <input type="text" name="nome" id="nome" placeholder="Nome Aqui!"/>
        <br>
        <br>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome Aqui!" required maxlength="10"/>

        <br>
        <label for="e-mail">email</label>
        <input type="email" name="email" id="email" required />
        <br>
        <br>
        <label for="url">url</label>
        <input type="url" name="url" id="url" />
        <br>
        <br>
        <label for="numero">numero</label>
        <input type="number" name="numero" id="numero" />
        <br>
        <br>
        <label for="datatempo">dia e data</label>
        <input type="datetime-local" name="datatempo" id="datatempo" /> <br>
        <br>
        Radio buttons <br>
        <input type="radio" name="videogame" value="atari" checked/> Atari <br>
        <input type="radio" name="videogame"/> Super Nintendo <br>
        <input type="radio" name="videogame"/> Playstation <br>
        <br><br>
        Checkbox <br>
        <input type="checkbox" name="atari" value="atari" checked/> Atari <br>
        <input type="checkbox" name="Nintedo"/> Nintedo <br>
        <input type="checkbox" name="Playstation"/> Playstation <br>
        <br>
        Radio buttons2 <br>
        <input type="radio" name="videogame1" checked/> Nintendinho <br>
        <input type="radio" name="videogame1"/> Nintedo 65 <br>
        <input type="radio" name="videogame1"/> Gameboy <br>
        <br>
        <select>
            <option value="html5">HTML 5</option>
            <option value="javascript">Javascript</option>

        </select>



        <input type="submit" value="Enviar"/>


    </form>

</html>
