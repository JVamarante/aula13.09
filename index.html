<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio HTML</title>
</head>
<body>

    <form autocomplete="on" action="" method="get">
        Nome:
        <input type="text" name="nome" id="nome" placeholder="Nome Aqui!"/>
        <br>
        <br>
        Sobrenome:
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome Aqui!" required maxlength="10"/>
        <br>
        <br>
        E-mail:
        <input type="email" name="email" id="email" required />
        <br>
        <br>
        url:
        <input type="url" name="url" id="url" />
        <br>
        <br>
        Numero:
        <input type="number" name="numero" id="numero" />
        <br>
        <br>
        Data e hora:
        <input type="datetime-local" name="datatempo" id="datatempo" />
        <br>
        <input type="submit" value="Enviar"/>


    </form>

</body>
</html>
